<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>복리 계산기</h1>
        <form id="interest-form">
            <label for="currency">화폐 단위:</label>
            <select id="currency" required>
                <option value="KRW">KRW</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="CNY">CNY</option>
            </select>
            
            <label for="principal">원금 (초기 투자금):</label>
            <input type="number" id="principal" required>
            
            <label for="rate">연이율 (%):</label>
            <input type="number" id="rate" step="0.01" required>
            
            <label for="years">투자 기간 (년):</label>
            <input type="number" id="years" required>
            
            <label for="compound">복리 주기:</label>
            <select id="compound" required>
                <option value="1">연간</option>
                <option value="2">반기</option>
                <option value="4">분기</option>
                <option value="12">월간</option>
            </select>
            
            <button type="submit">계산하기</button>
        </form>
        <div id="result">
            <h2>결과</h2>
            <p id="final-amount"></p>
            <p id="total-profit"></p>
            <p id="profit-rate"></p>
            <p id="average-annual-profit-rate"></p>
            <h2>복리 주기별 증감 금액:</h2>
            <ul id="amounts-list"></ul>
        </div>
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
